[uwsgi]
socket = /tmp/{host}.sock
chmod-socket = 664

chdir = {path}
wsgi-file = Lunchbreak/wsgi.py

processes = 10

daemonize = /var/log/uwsgi/{host}.log
pidfile = /tmp/{host}.pid
hakiri = 20  # Respawn processes taking more than 20 seconds

vacuum = true
virtualenv = {virtualenv}
thunder-lock = true

env = DJANGO_CONFIGURATION='{configuration}'
env = DJANGO_SETTINGS_MODULE='{path}/Lunchbreak.settings'

[uwsgi]
socket = {path}/lunchbreak.sock
chmod-socket = 664

chdir = {path}
wsgi-file = Lunchbreak/wsgi.py

processes = 10

daemonize = /var/log/uwsgi/lunchbreak-{branch}.log
pidfile = /tmp//lunchbreak-{branch}.pid
hakiri = 20  # Respawn processes taking more than 20 seconds

vacuum = true
virtualenv = {virtualenv}

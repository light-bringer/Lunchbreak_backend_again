<li class="orderedfood">
    <div class="orderedfood-amount">
        {{ orderedfood.getAmountDisplay() }}
    </div>
    <div class="orderedfood-text">
        <div class="orderedfood-name">{{ orderedfood.food.name }}</div>
        <div class="orderedfood-description">{{ orderedfood.food.description }}</div>
    </div>
    <div class="orderedfood-cost">
        {{ orderedfood.getTotalDisplay() }}
    </div>
    <div class="orderedfood-data">
        <input type="hidden" name="orderedfood" value="{{ orderedfood.json() }}"/>
    </div>
</li>

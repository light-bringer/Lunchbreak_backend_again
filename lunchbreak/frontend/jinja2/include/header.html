<a class="web-switch" {# href="{{ url('frontend-page-users') }}" #}>
    {{ header.users }}
</a>
<div class="background business">
    <div id="header" class="black-cover light-content">

        {% include 'include/menu.html' %}

        <div id="header-background"></div>
        <div class="center-table">
            <div class="centered-content">
                <div id="header-content">
                    <div id="logo">
                        <h1>{{ header.title }}</h1></div>
                    <div class="text">
                        <p>{{ header.description }}</p>
                    </div>
                    <p>
                        <a href="{{ info_id }}" class="white button">
                            {{ header.button_info }}
                        </a>
                        <a {# href="{{ url('frontend-page-trial') }}" #} class="red button">
                            {{ header.button_trial }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
        <div id="scroll-hint"></div>
    </div>
</div>

{% extends 'base.html' %}

{% block content %}

<div id="login" class="block">
    <div class="container center">
        <div class="center-content">
            <img src="{{ static('logo-login.png') }}" alt="Lunchbreak"/>
            <h1>Lunchbreak</h1>
            <h3>Gratis inloggen met een sms'je.</h3>

            <form method="POST">
                {% csrf_token %}
                <div id="pager-transition">
                    <input type="tel" name="login-phone" id="login-phone" placeholder="Vul je telefoonnummer in" value="+32472907605"/>
                </div>
                <div id="pager-data">
                    <input type="text" name="login-name" id="login-name" class="input-icon icon-person" placeholder="Vul je volledige naam in" spellcheck="false" autocomplete="off"/>
                    <input type="text" name="login-pin" id="login-pin" class="input-icon icon-pin" placeholder="Vul je ontvangen PIN-code in" spellcheck="false" autocomplete="off"/>
                </div>
                <input type="submit" id="login-confirm" class="input-icon icon-lock-white" value="Doorgaan" disabled />
            </form>

            <p class="subscript">Je gaat akkoord met de <a href="" alt="Algemene voorwaarden">voorwaarden</a> en het <a href="" alt="Privacybeleid">privacybeleid</a> van Lunchbreak.</p>
        </div>
    </div>
</div>

<script src="{{ static('intlTelInput.js') }}" type="text/javascript"></script>
<script src="{{ static('js-cookie.min.js') }}" type="text/javascript"></script>
<script src="{{ static('login.js') }}" type="text/javascript"></script>

{% endblock content %}

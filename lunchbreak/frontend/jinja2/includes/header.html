<header id="header" class="block {{ header_class | default('') }}">
    <div class="container">
        <div id="header-left">
            <a href="/" alt="Homepagina">
            <img src="{{ static('logo-header.png') }}" id="header-logo" alt="Lunchbreak"/>Lunchbreak
            </a>
        </div>
        <div id="header-right">
            <ul>
                {% if request is defined and request.user is defined and request.user.is_authenticated() %}
                    <li>{{ request.user.name }}</li>
                {% else %}
                    <li><a href="{{ url('frontend:login') }}" alt="Inloggen">Inloggen</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>

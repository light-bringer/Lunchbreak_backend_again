<a class="popup anchor">
    <h1>{{ value | humanize_date }}</h1>
    <div class="popup arrow"></div>
</a>
<div class="popup box">
    {% for day in days %}
    <a href="{{ url_query('frontend:group', reverse_kwargs={'pk': group.pk}, kwargs={query_param: day}, token=group.admin_token) }}" {% if value == day %}class="selected"{% endif %}>
        <time>{{ day | naturalweekday }}</time>
        <time>{{ day | date('j F Y') }}</time>
    </a>
    {% endfor %}
</div>

<script type="text/javascript" src="{{ static('new/popup.js')}}"></script>
